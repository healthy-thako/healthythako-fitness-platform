        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .container {

            padding: 40px;
            text-align: center;
            max-width: 450px;

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        .success {

        }
        .processing { 
            background: #6b7280 !important;

        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;

            font-weight: 600;
            margin: 10px;

        .button:hover {
            background: #5a67d8;
            transform: translateY(-1px);

        .button-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .button-secondary:hover {
            background: #e5e7eb;
        }
        
        .countdown {
            font-size: 14px;

            font-size: 14px;

            border-left: 4px solid #667eea;

        .status-row {
            display: flex;

        .status-label {

        .status-value {
            font-weight: 600;
            color: #111827;
        }
        
        .error-message {

            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }
        
        .loading-text {
            color: #6b7280;
            font-size: 14px;
            margin: 10px 0;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                width: 60px;
                height: 60px;

            }

    <script>
        // Configuration - CORRECTED FOR HEALTHYTHAKO DEPLOYMENT
        const SUPABASE_URL = 'https://lhncpcsniuxnrmabbkmr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxobmNwY3NuaXV4bnJtYWJia21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwMDY5MTUsImV4cCI6MjA1NjU4MjkxNX0.zWr2gDn3bxVzGeCOFzXxgGYtusw6aoboyWBtB1cDo0U';
        
        // Extract URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const orderId = urlParams.get('orderId');
        const source = urlParams.get('source');
        const userId = urlParams.get('userId');
        
        const allParams = {};
        urlParams.forEach((value, key) => {
            allParams[key] = value;
        });
        
        console.log('üîÑ Payment redirect parameters:', allParams);
        
        // Global variables
        let supabaseClient = null;
        let orderData = null;
        let redirectAttempted = false;
        
        // Update loading text
        function updateLoadingText(text) {
            const loadingEl = document.getElementById('loadingText');
            if (loadingEl) {
                loadingEl.textContent = text;
            }
        }
        
        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            console.error('‚ùå Error:', message);
        }
        
        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            console.log('‚úÖ Success:', message);
        }
        
        // Initialize Supabase client
        function initSupabase() {
            try {
                if (typeof window.supabase !== 'undefined') {
                    supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('‚úÖ Supabase client initialized');
                    return true;
                }
                return false;
            } catch (error) {
                console.error('‚ùå Supabase initialization error:', error);
                return false;
            }
        }
        
        // Load Supabase SDK
        function loadSupabaseSDK() {
            return new Promise((resolve, reject) => {
                if (typeof window.supabase !== 'undefined') {
                    resolve(true);
                    return;
                }
                
                updateLoadingText('Loading payment verification system...');
                
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/@supabase/supabase-js@2';
                script.onload = () => {
                    setTimeout(() => {
                        if (initSupabase()) {
                            updateLoadingText('Payment verification system ready');
                            resolve(true);
                        } else {
                            reject(new Error('Failed to initialize Supabase'));
                        }
                    }, 100);
                };
                script.onerror = () => reject(new Error('Failed to load Supabase SDK'));
                document.head.appendChild(script);
            });
        }
        
        // Verify payment status using Edge Function
        async function verifyPaymentStatus() {
            if (!orderId) {
                console.log('‚ö†Ô∏è No order ID provided');
                return null;
            }

            updateLoadingText('Verifying payment status...');

            try {
                // Use the new Edge Function for payment verification
                const response = await fetch(`${SUPABASE_URL}/functions/v1/payment-redirect-handler`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        orderId: orderId,
                        type: type === 'success' ? 'success' : (type === 'cancel' ? 'cancel' : 'failed'),
                        source: source || 'web_browser',
                        userAgent: navigator.userAgent,
                        ipAddress: null // Will be determined server-side if needed
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Edge Function response:', result);

                if (result.success && result.verification.found) {
                    const orderData = {
                        ...result.orderData,
                        type: result.orderType,
                        verification_result: result.verification,
                        update_success: result.updateSuccess,
                        deep_link: result.deepLink
                    };

                    console.log('‚úÖ Payment verified successfully:', orderData);
                    return orderData;
                } else {
                    console.log('‚ö†Ô∏è Payment verification failed:', result);
                    showError(result.error || 'Payment verification failed');
                    return null;
                }
            } catch (error) {
                console.error('‚ùå Payment verification error:', error);
                showError('Payment verification failed: ' + error.message);

                // Fallback to direct database query if Edge Function fails
                return await fallbackVerifyPaymentStatus();
            }
        }

        // Fallback verification method using direct database access
        async function fallbackVerifyPaymentStatus() {
            if (!supabaseClient) {
                console.log('‚ö†Ô∏è No database client available for fallback');
                return null;
            }

            console.log('üîÑ Using fallback verification method...');
            updateLoadingText('Using fallback verification...');

            try {
                let orderData = null;

                // Check different order types based on orderId format
                if (orderId.includes('trainer') || orderId.startsWith('trainer_')) {
                    console.log('üîç Checking trainer bookings...');
                    const { data, error } = await supabaseClient
                        .from('trainer_bookings')
                        .select('*')
                        .eq('id', orderId)
                        .single();

                    if (!error && data) {
                        orderData = { ...data, type: 'trainer_booking' };
                        console.log('‚úÖ Trainer booking found:', data);
                    }
                } else {
                    console.log('üîç Checking regular orders...');
                    const { data, error } = await supabaseClient
                        .from('orders')
                        .select('*')
                        .eq('id', orderId)
                        .single();

                    if (!error && data) {
                        orderData = { ...data, type: 'order' };
                        console.log('‚úÖ Regular order found:', data);
                    }
                }

                // If not found in primary tables, check payment_transactions
                if (!orderData) {
                    console.log('üîç Checking payment transactions...');
                    const { data, error } = await supabaseClient
                        .from('payment_transactions')
                        .select('*')
                        .eq('id', orderId)
                        .single();

                    if (!error && data) {
                        orderData = { ...data, type: 'payment_transaction' };
                        console.log('‚úÖ Payment transaction found:', data);
                    }
                }

                if (!orderData) {
                    console.log('‚ö†Ô∏è Order not found in any table');
                    updateLoadingText('Order not found in database');
                }

                return orderData;
            } catch (error) {
                console.error('‚ùå Fallback verification error:', error);
                showError('Payment verification failed: ' + error.message);
                return null;
            }
        }
        
        // Update order status in database
        async function updateOrderStatus(status) {
            if (!supabaseClient || !orderId) return false;

            updateLoadingText('Updating order status...');

            try {
                let updateResult = null;
                const updateData = {
                    status: status,
                    payment_status: status,
                    updated_at: new Date().toISOString()
                };

                if (orderId.includes('trainer') || orderId.startsWith('trainer_')) {
                    const { error } = await supabaseClient
                        .from('trainer_bookings')
                        .update(updateData)
                        .eq('id', orderId);

                    updateResult = !error;
                    if (error) console.error('‚ùå Trainer booking update error:', error);
                } else {
                    // Try updating orders table first
                    const { error: orderError } = await supabaseClient
                        .from('orders')
                        .update(updateData)
                        .eq('id', orderId);

                    if (!orderError) {
                        updateResult = true;
                        console.log('‚úÖ Order updated successfully');
                    } else {
                        // If orders update fails, try payment_transactions
                        const { error: transactionError } = await supabaseClient
                            .from('payment_transactions')
                            .update({
                                payment_status: status,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', orderId);

                        updateResult = !transactionError;
                        if (transactionError) {
                            console.error('‚ùå Payment transaction update error:', transactionError);
                        } else {
                            console.log('‚úÖ Payment transaction updated successfully');
                        }
                    }
                }

                if (updateResult) {
                    console.log('‚úÖ Order status updated successfully');
                    showSuccess('Payment status updated in database');
                } else {
                    console.log('‚ùå Failed to update order status');
                    showError('Failed to update payment status');
                }

                return updateResult;
            } catch (error) {
                console.error('‚ùå Database update error:', error);
                showError('Database update failed: ' + error.message);
                return false;
            }
        }
        
        // Update UI based on payment result
        function updateUI(orderData = null) {
            const logo = document.getElementById('logo');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const spinner = document.getElementById('spinner');
            const statusDetails = document.getElementById('statusDetails');
            const loadingText = document.getElementById('loadingText');
            
            if (type === 'success') {
                logo.innerHTML = '‚úì';
                logo.className = 'logo success';
                title.textContent = 'Payment Successful!';
                title.className = 'success';
                message.textContent = 'Your payment has been processed successfully.';
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
                
                if (orderData) {
                    statusDetails.innerHTML = `
                        <div class="status-row">
                            <span class="status-label">Order ID:</span>
                            <span class="status-value">${orderId}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Type:</span>
                            <span class="status-value">${orderData.type}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Status:</span>
                            <span class="status-value">${orderData.status || 'Completed'}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Amount:</span>
                            <span class="status-value">‡ß≥${orderData.total_amount || allParams.amount || 'N/A'}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Time:</span>
                            <span class="status-value">${new Date().toLocaleString()}</span>
                        </div>
                    `;
                    statusDetails.style.display = 'block';
                } else {
                    statusDetails.innerHTML = `
                        <div class="status-row">
                            <span class="status-label">Order ID:</span>
                            <span class="status-value">${orderId || 'N/A'}</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Status:</span>
                            <span class="status-value">Completed</span>
                        </div>
                        <div class="status-row">
                            <span class="status-label">Time:</span>
                            <span class="status-value">${new Date().toLocaleString()}</span>
                        </div>
                    `;
                    statusDetails.style.display = 'block';
                }
            } else if (type === 'cancel') {
                logo.innerHTML = '‚úï';
                logo.className = 'logo cancel';
                title.textContent = 'Payment Cancelled';
                title.className = 'cancel';
                message.textContent = 'Your payment was cancelled. You can try again anytime.';
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
                
                statusDetails.innerHTML = `
                    <div class="status-row">
                        <span class="status-label">Order ID:</span>
                        <span class="status-value">${orderId || 'N/A'}</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Status:</span>
                        <span class="status-value">Cancelled</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Time:</span>
                        <span class="status-value">${new Date().toLocaleString()}</span>
                    </div>
                `;
                statusDetails.style.display = 'block';
            } else {
                title.textContent = 'Processing...';
                message.textContent = 'Verifying payment status...';
                loadingText.style.display = 'block';
            }
        }
        
        // Build deep link URL
        function buildDeepLink() {
            // If orderData contains a pre-built deep link from Edge Function, use it
            if (orderData && orderData.deep_link) {
                console.log('üîó Using Edge Function deep link:', orderData.deep_link);
                return orderData.deep_link;
            }

            // Fallback to manual deep link building
            const baseScheme = 'healthythako://';
            const path = type === 'success' ? 'payment-success' : 'payment-cancel';

            const params = new URLSearchParams();
            Object.entries(allParams).forEach(([key, value]) => {
                if (value && key !== 'type') {
                    params.set(key, value);
                }
            });

            params.set('status', type === 'success' ? 'completed' : 'cancelled');
            params.set('source', 'web_redirect');
            params.set('timestamp', Date.now().toString());

            // Add order data if available
            if (orderData) {
                params.set('orderType', orderData.type);
                if (orderData.total_amount || orderData.amount) {
                    params.set('amount', (orderData.total_amount || orderData.amount).toString());
                }
                if (orderData.user_id) {
                    params.set('userId', orderData.user_id);
                }
            }

            const deepLinkUrl = `${baseScheme}${path}?${params.toString()}`;
            console.log('üîó Fallback deep link URL:', deepLinkUrl);
            return deepLinkUrl;
        }
        
        // Attempt app redirect with multiple methods
        function attemptAppRedirect() {
            if (source !== 'mobile_app' || redirectAttempted) return;
            
            redirectAttempted = true;
            const deepLinkUrl = buildDeepLink();
            console.log('üöÄ Attempting app redirect:', deepLinkUrl);
            
            // Method 1: iframe (works on iOS Safari)
            try {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLinkUrl;
                document.body.appendChild(iframe);
                console.log('‚úÖ Iframe redirect attempted');
                
                // Cleanup iframe
                setTimeout(() => {
                    try {
                        document.body.removeChild(iframe);
                    } catch(e) {
                        console.log('‚ö†Ô∏è Iframe cleanup failed:', e);
                    }
                }, 2000);
            } catch (error) {
                console.error('‚ùå Iframe method failed:', error);
            }
            
            // Method 2: direct redirect (works on Android Chrome)
            setTimeout(() => {
                try {
                    window.location.href = deepLinkUrl;
                    console.log('‚úÖ Direct redirect attempted');
                } catch (error) {
                    console.error('‚ùå Direct redirect failed:', error);
                }
            }, 100);
            
            // Method 3: link click fallback
            setTimeout(() => {
                try {
                    const link = document.createElement('a');
                    link.href = deepLinkUrl;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    console.log('‚úÖ Link click redirect attempted');
                } catch (error) {
                    console.error('‚ùå Link click method failed:', error);
                }
            }, 200);
        }
        
        // Setup manual app open button
        function setupManualOpen() {
            const openAppBtn = document.getElementById('openApp');
            const deepLinkUrl = buildDeepLink();
            
            openAppBtn.href = deepLinkUrl;
            openAppBtn.onclick = function(e) {
                e.preventDefault();
                console.log('üîó Manual app open clicked');
                window.location.href = deepLinkUrl;
            };
        }
        
        // Countdown timer
        function startCountdown(seconds, callback) {
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            
            let remaining = seconds;
            const timer = setInterval(() => {
                countdownEl.textContent = `Redirecting to app in ${remaining} seconds...`;
                remaining--;
                
                if (remaining < 0) {
                    clearInterval(timer);
                    countdownEl.style.display = 'none';
                    callback();
                }
            }, 1000);
            
            // Allow user to skip countdown
            document.addEventListener('click', () => {
                clearInterval(timer);
                countdownEl.style.display = 'none';
            });
            
            return timer;
        }
        
        // Main initialization
        async function init() {
            console.log('üöÄ Initializing enhanced payment redirect handler');
            console.log('üì± Source:', source);
            console.log('üîÑ Payment type:', type);
            console.log('üìã Parameters:', allParams);
            
            updateUI();
            setupManualOpen();
            
            // Load Supabase and verify payment
            try {
                await loadSupabaseSDK();
                console.log('‚úÖ Supabase loaded successfully');
                
                if (orderId) {
                    console.log('üîç Verifying payment status for order:', orderId);
                    orderData = await verifyPaymentStatus();
                    
                    if (orderData) {
                        console.log('‚úÖ Order found:', orderData);
                        
                        // Update order status if needed and payment was successful
                        if (type === 'success' && orderData.status !== 'completed') {
                            console.log('üîÑ Updating order status to completed...');
                            const updated = await updateOrderStatus('completed');
                            console.log('üìù Order status updated:', updated);
                        }
                        
                        updateUI(orderData);
                    } else {
                        console.log('‚ö†Ô∏è Order not found in database');
                        showError('Order not found in database. Payment may still be processing.');
                    }
                } else {
                    console.log('‚ö†Ô∏è No order ID provided');
                    showError('No order ID provided in redirect');
                }
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                showError('Payment verification system unavailable. Payment may still be successful.');
                // Continue without database verification
            }
            
            // Handle redirect based on source
            if (source === 'mobile_app') {
                console.log('üì± Mobile app redirect flow');
                const countdownTimer = startCountdown(3, () => {
                    attemptAppRedirect();
                    
                    // Show manual options after automatic attempt
                    setTimeout(() => {
                        document.getElementById('actions').style.display = 'block';
                        document.getElementById('message').textContent = 
                            'If the app didn\'t open automatically, please use the button below:';
                    }, 2000);
                });
            } else {
                console.log('üåê Web browser flow');
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('message').textContent = 
                    'Thank you for your payment. You can now close this window.';
                document.getElementById('actions').style.display = 'block';
            }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
        
        // Fallback: show manual options after 10 seconds
        setTimeout(() => {
            document.getElementById('actions').style.display = 'block';
            console.log('‚è∞ Fallback: showing manual options after 10 seconds');
        }, 10000);
        
        // Analytics tracking
        function trackEvent(event, params) {
            console.log('üìä Event:', event, params);
            
            // Google Analytics
            if (typeof gtag !== 'undefined') {
                gtag('event', event, params);
            }
            
            // Facebook Pixel
            if (typeof fbq !== 'undefined') {
                fbq('track', event, params);
            }
        }
        
        // Track page view
        trackEvent('payment_redirect_view', {
            type: type,
            source: source,
            order_id: orderId,
            has_database: !!supabaseClient
        });
        
        // Track successful redirects
        if (type === 'success') {
            trackEvent('payment_success_redirect', {
                order_id: orderId,
                amount: allParams.amount,
                source: source
            });
        }
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('üö® Global error:', e);
            showError('An unexpected error occurred: ' + e.message);
            trackEvent('payment_redirect_error', {
                error: e.message,
                url: window.location.href
            });
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('üö® Unhandled promise rejection:', e);
            showError('Payment verification failed: ' + e.reason);
            trackEvent('payment_redirect_promise_error', {
                error: e.reason,
                url: window.location.href
            });
        });
    </script>
</body>
